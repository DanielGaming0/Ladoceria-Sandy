<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladoceria Sandy</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adicionar Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Adicionar link ao redor da logo -->
            <a href="/">
                <img src="assets/logo.png" alt="Logo da Confeitaria" class="logo-redonda">
            </a>
        </div>
        <!-- Barra de pesquisa com ícone integrado -->
        <div class="search-container">
            <input type="text" placeholder="DIGITE AQUI A SUA BUSCA" class="search-input">
            <button class="search-icon">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="menu">
            <button class="menu-btn"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar">
        <button class="close-btn" id="close-btn">&times;</button>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="sob-medida">Encomendas Sob Medida</a></li>
            <li><a href="corporativos">Corporativos</a></li>
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Cursos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>

<div class="buttons">
    <!-- Botão "Ligue agora" com link para o número de telefone e estilo mantido -->
    <a href="tel:+5512982418678" class="btn-primary">Ligue agora</a>
    <!-- Botão "WhatsApp" com ID para o JavaScript -->
    <button class="btn-primary" id="whatsapp-btn">WhatsApp</button>
</div>
    <main>
        <div class="cake-container">
            <img src="assets/cake.jpg" alt="Bolo Especial" class="cake-image">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
